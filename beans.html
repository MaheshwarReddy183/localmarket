<html>
	<head>

        </div>
        <div class="cart-items-checkout" id="demo">
          <div>
            <p class="my-cart-items">My cart items</p>
            <div class="removebutton" onClick="removeItems()">
              <div class="remove-button">X</div>
            </div>
          </div>
          <p><span>Sub total:</span> <span id="pri">0</span></p>
          <p><span>Delivery charges:</span> <span></span></p>
          <a href="LocalMarketProceed.html" class="cart-items-checkout-button">Proceed to checkout</a> 
        </div>
      </div>
      <div>
        <p><span>Cart Price &#x20B9;</span> <span id="price">0</span></p>
      </div>
    </header>
    <main>
      <section class="main-section-width">
        <section class="main-section">
        	<div class="vegetable-section-in-details">
            <img src="beans.jfif" alt="Beans">
            <div class="text-under-product-for-single-products">
              <p class="vegetable-price" id="id">40</p>
              <p>Bean</p>
              <p>1kg</p>
              <button class="btn-add" onClick="vegetableSectionAddButton(event)">ADD</button>
              <div class="plus-minus-button-intially plus-minus-button-for-vegetables-in-particule">
                <div class="plus-minus-button-for-single-view">
                  <span class="minus-button" onClick="sub(event)" onBlur="subtraction(event)">-</span>
                  <span></span> 
                  <span class="plus-button" onClick="add(event)" onBlur="addd(event)">+</span>
                </div>
              </div>
            </div>
        	</div>
        </section>
      </section>
    </main>	
	</body>
</html>
